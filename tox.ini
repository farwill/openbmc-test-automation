[tox]
skipsdist = True

[testenv]
passenv = *
setenv =
    ARG_FILE={envtmpdir}/argument_file.txt
    OPENBMC_PASSWORD=0penBmc
    OPENBMC_USERNAME=root
    SYSLOG_IP_ADDRESS=127.0.0.1
    SYSLOG_PORT=514
    IPMI_COMMAND=External
    IPMI_CIPHER_LEVEL=17
whitelist_externals = *
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/requirements.txt
commands =
    -mkdir -p {envtmpdir}
    bash {toxinidir}/tools/generate_argumentfile.sh
    cp bin/ssh_pw {envdir}/bin/ssh_pw


[testenv:default]
deps = {[testenv]deps}
setenv = {[testenv]setenv}
commands =
    {[testenv]commands}
    python -m robot.run --argumentfile {env:ARG_FILE} {posargs}

[testenv:x86]
deps = {[testenv]deps}
setenv = {[testenv]setenv}
    PLATFORM_ARCH_TYPE=x86
    REDFISH_SUPPORT_TRANS_STATE=1
    OS_USERNAME=root
    OS_PASSWORD=123456
    OVERRIDE_FFDC_ON_TEST_CASE_FAIL=1
commands =
    {[testenv]commands}
    python -m robot.run --argumentfile {env:ARG_FILE} {posargs}

[testenv:palmetto]
deps     = {[testenv]deps}
setenv   = {[testenv]setenv}
